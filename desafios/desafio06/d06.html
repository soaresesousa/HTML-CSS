<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="html.ico" type="image/x-icon">
    <title>tags html</title>
</head>
<body>
    <h1>tags em HTML</h1>
    <p>em html5, podemos inserir os elementos da lista a seguir. <br> Passe o mouse sobre os termos para descobrir qual tag deverá utilixar em cada caso.</seguir></p>
    <ul type="square">
        <li><abbr title="use a tag <p>">Parágrafos</abbr></li>
        <li><abbr title="use a tag <h1>">títulos</abbr></li>
        <li><abbr title="use a tag <img>">imagens</abbr></li>
        <li><abbr title="use a tag <abbr>">abreviações</abbr></li>
        <li><abbr title="use a tag <code>">código-fonte</abbr></li>
        <li><abbr title="use a tag <ol>">listas numeradas</abbr></li>
        <li><abbr title="use a tag <ul>">listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
