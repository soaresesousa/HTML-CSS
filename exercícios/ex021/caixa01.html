<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <style>
        h1 { /* block level */
            background-color: lightgray;
            height: 300px;
            width: 300px;
           border: 10px solid darkslategray;
            padding: 10px;
            margin:20px auto 40px auto;
            outline: 10px dashed salmon;
        }

        a { /*inline*/
            border: 10px solid red;
        }
    </style>
</head>
<body>
    <h1>exemplo de modelo de caixas box-level</h1>
    <p>parágrafos tam,bém são caixas box-level, mas os <a href="#">links</a> são inline-level</p>
</body>
</html>
