<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio da tabela</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table>
        <thead>
            <tr>
                <th rowspan="2">Área</th>
                <th rowspan="2">Disciplinas</th>
                <th colspan="2">Notas</th>
                <th rowspan="2">Média</th>
            </tr>

            <tr>
                <th>Nota 1</th>
                <th>Nota 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="3">Exatas</th>
                <td class="materia">Matemática</td>
                <td>7.0</td>
                <td>7.0</td>
                <td>7.0</td>
            </tr>

            <tr>
                <td class="materia">Física</td>
                <td>6.5</td>
                <td>3.5</td>
                <td>5.0</td>
            </tr>

            <tr>
                <td class="materia">Química</td>
                <td>5.0</td>
                <td>6.0</td>
                <td>5.5</td>
            </tr>

            <tr id="exatas">
                <th colspan="4">Média de exatas</th>
                <td>5.5</td>
            </tr>

            <tr>
                <th rowspan="4">Humanas</th>
                <td class="materia">História</td>
                <td>10.0</td>
                <td>10.0</td>
                <td>10.0</td>
            </tr>
            
            <tr>
                <td class="materia">Português</td>
                <td>10.0</td>
                <td>10.0</td>
                <td>10.0</td>
            </tr>

            <tr>
                <td class="materia">biologia</td>
                <td>10.0</td>
                <td>10.0</td>
                <td>10.0</td>
            </tr>

            <tr>
                <td class="materia">Geografia</td>
                <td>10.0</td>
                <td>10.0</td>
                <td>10.0</td>
            </tr>

            <tr id="humanas">
                <th colspan="4">Média de humanas</th>
                <td>10.0</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
