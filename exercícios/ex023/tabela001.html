<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }

        td {
            border: 1px solid black;
            padding: 8px;  
            text-align: left;   
            vertical-align: top;   
        }
        
    </style>
</head>
<body>
    <!--
        hierarquia de tabelas simples:
        table = tabela
            table row = linha de tabela
                table header = cabeÃ§alho de tabela
                table data = dados de tabela
    -->
    <h1>
        Minha primeira tabela
    </h1>
    <table>
        <tr>
            <td>A1</td>
            <td>B1</TD>
            <td>C1</td>  
        </tr>
        <tr>
            <td>A2</td>
            <td>B2</TD>
            <td>C2</td>  
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</TD>
            <td>C3</td>  
        </tr>
        <tr>
            <td>A4</td>
            <td>B4</TD>
            <td>C4</td>  
        </tr>
    </table>
</body>
</html>
