<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>tente abrir esse arquivos em vários dispositivos diferentes ou simplesmente mude o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexível">
    </picture>
    <h1>reproduzindo áudios</h1>
    <p>vamos aprender a reproduzir áudios em HTML5.</p>
    <!--<audio src="natural-Light-Chris-Haugen.mp3" controls autoplay></audio>
    compatibilidade de áudio: mp3, wav, ogg-->
    <audio preload="metadata" autoplay controls loop>
        <source src="natural-Light-Chris-Haugen.mp3" type="audio/mpeg">
        <source src="natural-Light-Chris-Haugen.ogg" type="audio/ogg">
        <source src="natural-Light-Chris-Haugen.wav" type="audio/wav">
        <p>infelizmente seu navegador não consegue reproduzir áudio. <a href="natural-Light-Chris-Haugen.mp3">Clique aqui para baixar o arquivo mp3</a>.</p>
    </audio>
</body>
</html>
