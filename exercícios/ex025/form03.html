<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de formulários</h1>
    <form action="cadastro.php" autocomplete="on" method="get">
        <p>
            <label for="inome">nome: </label>
            <input type="text" name="nome" id="inome" required maxlength="30" placeholder="nome completo" autocomplete="name">
        </p>
        <p>
            <label for="imedia">Média</label>
            <input type="number" name="media" id="imedia" placeholder="0 a 10" min="0" max="10" step="0.5" value="5">
        </p>
        <p>
            <label for="imes">Período letivo: </label>
            <input type="month">
        </p>
        <p>
            <label for="idata">Data: </label>
            <input type="date">
        </p>
        <p>
            <label for="ihora">Horário da prova: </label>
            <input type="time">
        </p>
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>
    </form>
</body>
</html>
