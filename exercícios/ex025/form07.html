<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>soma de dados</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="inum">Número 1: </label>
            <input type="number" name="num" id="inum" min="0" max="50" required oninput="isoma.innerHTML = Number(inum.value) + Number(num2.value)">
        </p>

        <p>
            <label for="num2">Número 2: </label>
            <input type="number" name="num" id="num2" min="0" max="50" required oninput="isoma.innerHTML = Number(inum.value) + Number(num2.value)">
        </p>

        <p>
            <label for="isom">Soma: </label>
            <output name="soma" id="isoma">0</output>
        </p>
        
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
